<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="image"></section>
        <section class="calculator">
            <h1>CALORIE CALCULATOR</h1>
            <div class="units">
                <p class="standart">Standart Units (USA)</p>
                <p class="metric">Metric units</p>
            </div>
            <form action="#">
                <p>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                </p>
                <p>
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="Years...">
                </p>
                <p class="full">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" placeholder="Pounds...">
                </p>

                <p>
                    <label for="height">Height</label>
                    <div class="multi">
                        <input type="text" id="feet" placeholder="Feet">
                        <input type="text" id="inches" placeholder="inches">
                    </div>
                </p>

                <a href="#">Calculate</a>
            </form>
        </section>
    </div>
</body>

</html>
